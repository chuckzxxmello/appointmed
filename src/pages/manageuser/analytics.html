<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELAD School of Potentials Therapy Center - Analytics</title>
  <link rel="stylesheet" href="../../styles/stylesheet.css">
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <nav>
            <h2>ELAD School of Potentials Therapy Center</h2>
            <ul>
                <div class="dropdown-admin">
                    <div class="dropdown-admin" onclick="window.location.href='adminhome.html';">Admin Dashboard</div>
                    <div class="dropdown-content-admin">
                        <li><a href="../manageuser/dist/setappoint.html">Manage Users</a></li>
                        <li><a href="../calendar/calendaredit.html">View Calendar</a></li>
                        <li><a href="analytics.html">Analytics</a></li>
                        <li><a href="#" id="logoutBtn">Logout</a></li>
                    </div>
                </div>
            </ul>
        </nav>
    </div>
    

  <div class="analytics">
      <h2>Analytics Dashboard</h2>
      
      <div class="dashboard-grid">
          <div class="metric-card">
              <h3>Type of Appointment</h3>
              <div id="appointmentTypeStats"></div>
              <canvas id="appointmentTypeChart"></canvas>
          </div>
          <div class="metric-card">
              <h3>Appointment Status</h3>
              <div id="appointmentStats"></div>
              <canvas id="appointmentStatusChart"></canvas>
          </div>
          <div class="metric-card">
              <h3>Payment Analytics</h3>
              <div id="paymentStats"></div>
              <canvas id="paymentStatusChart"></canvas>
          </div>
      </div>
  </div>

  <div class="footer">
      <div class="social-links">
          <a href="https://www.facebook.com/ELADSchoolofPotentials" class="footer-style-button">Facebook</a>
      </div>
      <p>&copy; 2024 ELAD School of Potentials Therapy Center</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCZfi1aIc3zDdZD7NR7kN2Jm4hnCtPHWcQ",
        authDomain: "appointment-scheduling-s-57d01.firebaseapp.com",
        databaseURL: "https://appointment-scheduling-s-57d01-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "appointment-scheduling-s-57d01",
        storageBucket: "appointment-scheduling-s-57d01.firebasestorage.app",
        messagingSenderId: "1069885306589",
        appId: "1:1069885306589:web:b31768194add4087754d34",
        measurementId: "G-KQ4PQZZZBM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore();
    const auth = getAuth();

    // Real-time listener for appointments and users collection
    function listenToAnalytics() {
        // Listen to changes in appointments collection
        const appointmentsRef = collection(db, 'appointments');
        onSnapshot(appointmentsRef, async (snapshot) => {
            const appointments = snapshot.docs.map(doc => doc.data());

            // Fetch users data
            const users = await getUsers();

            const metrics = {
                appointmentTypes: calculateAppointmentTypeMetrics(appointments),
                appointments: calculateAppointmentMetrics(appointments),
                payments: calculatePaymentMetrics(appointments)
            };

            updateDashboard(metrics);
            generateCharts(metrics);
        });
    }

    // Real-time listener for users collection
    async function getUsers() {
        const usersRef = collection(db, 'users');
        const usersSnapshot = await getDocs(usersRef);
        return usersSnapshot.docs.map(doc => doc.data());
    }

    // Function to calculate appointment type metrics
    function calculateAppointmentTypeMetrics(appointments) {
        const typeCounts = {
            CONSULTATION: 0,
            THERAPY: 0,
            CHECK_UP: 0,
            TRAINING_SESSION: 0,
            COACHING: 0,
            DIAGNOSTIC: 0,
            TREATMENT: 0,
            FOLLOW_UP: 0,
            INTERVIEW: 0,
            SUPPORT: 0
        };

        appointments.forEach(app => {
            // Ensure appointmentType is in uppercase and handle undefined or missing values
            const appointmentType = app.appointmentType ? app.appointmentType.toUpperCase() : 'UNKNOWN';
            
            // Increment the count if the appointment type is valid
            if (appointmentType in typeCounts) {
                typeCounts[appointmentType]++;
            }
        });

        return typeCounts;
    }

    // Function to calculate appointment status metrics
    function calculateAppointmentMetrics(appointments) {
        const statusCounts = {
            PENDING: 0,
            ONGOING: 0,
            FINISHED: 0,
            CANCELLED: 0,
            NO_SHOW: 0,
            RESCHEDULED: 0,
            CONFIRMED: 0,
            CONFIRMING: 0,
            IN_PROGRESS: 0,
            DECLINED: 0,
            EXPIRED: 0,
            OVERDUE: 0
        };

        appointments.forEach(app => {
            const status = app.appointmentStatus || 'UNKNOWN';
            if (status in statusCounts) {
                statusCounts[status]++;
            }
        });

        return {
            statusCounts,
            cancellationRate: calculateRate(statusCounts.CANCELLED, appointments.length),
            noShowRate: calculateRate(statusCounts.NO_SHOW, appointments.length),
            completionRate: calculateRate(statusCounts.FINISHED, appointments.length)
        };
    }

    // Function to calculate payment metrics
    function calculatePaymentMetrics(appointments) {
        const metrics = {
            status: {
                PAID: 0,
                NOT_PAID: 0,
                PARTIALLY_PAID: 0,
                PENDING: 0,
                REFUNDED: 0,
                CANCELLED: 0,
                ON_HOLD: 0
            },
            types: {
                ONLINE_PAYMENT: 0,
                CASH: 0,
                BANK_TRANSFER: 0,
                OTHER: 0
            }
        };

        appointments.forEach(app => {
            if (app.paymentStatus in metrics.status) {
                metrics.status[app.paymentStatus]++;
            }

            if (app.paymentStatus === 'PAID' && app.paymentType) {
                metrics.types[app.paymentType] = (metrics.types[app.paymentType] || 0) + 1;
            }
        });

        return metrics;
    }

    // Function to calculate the rate (percentage)
    function calculateRate(count, total) {
        return total > 0 ? ((count / total) * 100).toFixed(1) + '%' : '0%';
    }

    // Function to update the dashboard
    function updateDashboard(metrics) {
        document.getElementById('appointmentTypeStats').innerHTML = `
            <p>Consultation: ${metrics.appointmentTypes.CONSULTATION}</p>
            <p>Therapy: ${metrics.appointmentTypes.THERAPY}</p>
            <p>Check-up: ${metrics.appointmentTypes.CHECK_UP}</p>
            <p>Training Session: ${metrics.appointmentTypes.TRAINING_SESSION}</p>
            <p>Coaching: ${metrics.appointmentTypes.COACHING}</p>
            <p>Diagnostic: ${metrics.appointmentTypes.DIAGNOSTIC}</p>
            <p>Treatment: ${metrics.appointmentTypes.TREATMENT}</p>
            <p>Follow-up: ${metrics.appointmentTypes.FOLLOW_UP}</p>
            <p>Interview: ${metrics.appointmentTypes.INTERVIEW}</p>
            <p>Support: ${metrics.appointmentTypes.SUPPORT}</p>
        `;

        document.getElementById('appointmentStats').innerHTML = `
            <p>TOTAL FINISHED APPOINTMENTS: ${metrics.appointments.statusCounts.FINISHED}</p>
            <p>Cancellation Rate: ${metrics.appointments.cancellationRate}</p>
            <p>No-show Rate: ${metrics.appointments.noShowRate}</p>
        `;

        document.getElementById('paymentStats').innerHTML = `
            <p>Paid Appointments: ${metrics.payments.status.PAID}</p>
            <p>Online Payments: ${metrics.payments.types.ONLINE_PAYMENT}</p>
            <p>Cash Payments: ${metrics.payments.types.CASH}</p>
        `;
    }

    // Function to generate the charts
    function generateCharts(metrics) {
        // Appointment Type Chart
        const appointmentTypeChartCtx = document.getElementById('appointmentTypeChart').getContext('2d');
        new Chart(appointmentTypeChartCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(metrics.appointmentTypes),
                datasets: [{
                    label: 'Appointment Types',
                    data: Object.values(metrics.appointmentTypes),
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Appointment Status Chart
        const appointmentStatusChartCtx = document.getElementById('appointmentStatusChart').getContext('2d');
        new Chart(appointmentStatusChartCtx, {
            type: 'pie',
            data: {
                labels: Object.keys(metrics.appointments.statusCounts),
                datasets: [{
                    label: 'Appointment Status',
                    data: Object.values(metrics.appointments.statusCounts),
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(255, 205, 86, 0.2)', 
                        'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(255, 205, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', 'rgba(255, 159, 64, 1)', 'rgba(255, 205, 86, 1)', 
                        'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)', 'rgba(255, 159, 64, 1)', 'rgba(255, 205, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        // Payment Status Chart
        const paymentStatusChartCtx = document.getElementById('paymentStatusChart').getContext('2d');
        new Chart(paymentStatusChartCtx, {
            type: 'bar',
            data: {
                labels: ['Paid', 'Not Paid', 'Partially Paid', 'Pending', 'Refunded', 'Cancelled', 'On Hold'],
                datasets: [{
                    label: 'Payment Status',
                    data: [
                        metrics.payments.status.PAID,
                        metrics.payments.status.NOT_PAID,
                        metrics.payments.status.PARTIALLY_PAID,
                        metrics.payments.status.PENDING,
                        metrics.payments.status.REFUNDED,
                        metrics.payments.status.CANCELLED,
                        metrics.payments.status.ON_HOLD
                    ],
                    backgroundColor: ['rgba(54, 162, 235, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)', 
                                      'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(255, 205, 86, 0.2)', 
                                      'rgba(75, 192, 192, 0.2)'],
                    borderColor: ['rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)', 
                                  'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)', 'rgba(255, 205, 86, 1)', 
                                  'rgba(75, 192, 192, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Initialize dashboard on page load and set up real-time updates
    document.addEventListener('DOMContentLoaded', listenToAnalytics);
  </script>
</body>
</html>
