<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <link rel="stylesheet" href="../styles/stylesheet.css">
</head>

<body>

<!-- header -->
    <div class="header">
        <nav>
            <h2>ELAD School of Potentials Therapy Center</h2>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="https://www.facebook.com/ELADSchoolofPotentials">Facebook</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>

<!-- View Transactions Section -->
    <div class="manage-users-container">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>User</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="transactionList">
                <!-- Transaction rows will be dynamically added here -->
            </tbody>
        </table>

        <button id="refreshTransactions">Refresh Transactions</button>
        <button id="goBack">Go Back</button>
    </div>

<!-- footer -->
    <div class="footer">
        <div class="social-links">
            <a href="https://www.facebook.com/ELADSchoolofPotentials" class="footer-style-button">Facebook</a>
        </div>
        <p>&copy; 2024 ELAD School of Potentials Therapy Center</p>
    </div>

<!-- jscript for managing transactions -->
    <script>
        document.getElementById('refreshTransactions').addEventListener('click', function() {
            alert('Refresh Transactions functionality not implemented yet.');
        });

        document.getElementById('goBack').addEventListener('click', function() {
            const confirmDiscard = confirm('Do you want to disregard any changes you made?');
            if (confirmDiscard) {
                window.location.href = '../pages/admin.html'; // Redirect to the admin page
            }
        });
    </script>

</body>

</html>
