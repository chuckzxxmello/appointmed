<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../../styles/stylesheet.css">

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCZfi1aIc3zDdZD7NR7kN2Jm4hnCtPHWcQ", 
            authDomain: "appointment-scheduling-s-57d01.firebaseapp.com",
            databaseURL: "https://appointment-scheduling-s-57d01-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "appointment-scheduling-s-57d01",
            storageBucket: "appointment-scheduling-s-57d01.firebasestorage.app",
            messagingSenderId: "1069885306589",
            appId: "1:1069885306589:web:b31768194add4087754d34",
            measurementId: "G-KQ4PQZZZBM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app); 

        const handleLogin = (email, password) => {
            console.log("handleLogin called with:", email, password);

            // Check for admin credentials
            if (email === 'admin.control@mail.com' && password === 'adminXCZ457!@#') {
                window.location.href = '../manageuser/adminhome.html';
                return Promise.resolve();
            }

            return signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("User logged in: ", user);

                    window.location.href = 'userprofile.html'; 

                    return user; 
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Login error:", errorMessage);

                    let customMessage = "";

                    if (errorCode === 'auth/wrong-password' || errorCode === 'auth/user-not-found') {
                        customMessage = "Invalid email or password. Please try again.";
                    } else {
                        customMessage = "Invalid email or password. Please try again.";
                    }

                    alert(customMessage);

                    const messageDiv = document.getElementById("message");
                    messageDiv.innerText = customMessage;

                    throw error;
                });
        };

        window.signInWithGoogle = function () {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User signed in: ", user);
                    window.location.href = 'userprofile.html'; 
                })
                .catch((error) => {
                    console.error("Error signing in with Google: ", error);
                });
        };

        const loginForm = document.getElementById('auth');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            handleLogin(email, password)
                .catch((error) => { 
                    // Error is already handled in handleLogin
                });
        });
    </script>

    <script src="particles.js"></script>
    
</head>

<body>

    <div id="particles-js"></div>
      
    <div class="bg-image"></div>
    <div class="header">
        <nav>
            <h2>ELAD School of Potentials Therapy Center</h2>
            <ul>
                <li><a href="../contact_home.html">Contact Us</a></li>
                <li><a href="../../../index.html">Home</a></li>
            </ul>
        </nav>
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <h2>Log-In</h2>
            <form id="auth">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" required />
                </div>
    
                <div id="loadingSpinner" class="loading" style="display: none;">Loading...</div>
                <div id="message" style="color: red;"></div>
    
                <button id="submit" type="submit">Log-in</button>
                <button type="button" onclick="signInWithGoogle()">Log-in with Google</button>
            </form>
            <h2>or</h2>
            <button id="switchToSignup" onclick="switchToSignup()">Create an Account</button> <!-- Switch to Signup Form -->
        </div>
    
        <div class="signup-container" style="display: none;"> <!-- Initially hidden -->
            <h2>Create an Account</h2>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" required>
                </div>
    
                <div id="loadingSpinner" class="loading" style="display: none;">Loading...</div>
    
                <button type="submit">Create Account</button>
            </form>
            <h2>or</h2>
            <button id="switchToLogin" onclick="switchToLogin()">Login Instead</button> <!-- Switch to Login Form -->
        </div>
    
        <script>
            function switchToSignup() {
                // Hide login form and show signup form
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.signup-container').style.display = 'block';
            }
    
            function switchToLogin() {
                // Hide signup form and show login form
                document.querySelector('.signup-container').style.display = 'none';
                document.querySelector('.login-container').style.display = 'block';
            }
        </script>    

        </div>
    </div>

    <div class="footer">
        <div class="social-links">
            <a href="https://www.facebook.com/ELADSchoolofPotentials" class="footer-style-button">Facebook</a>
        </div>
        <p>&copy; 2024 ELAD School of Potentials Therapy Center</p>
    </div>

    <script>
        // Initialize particles.js after page load
        window.onload = function () {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "size": {
                        "value": 3
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out"
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
