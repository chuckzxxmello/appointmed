<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- title -->
    <title>Edit User Admin Credentials</title>
    <link rel="stylesheet" href="../styles/stylesheet.css">

</head>

<body>

<!-- header -->
    <div class="header">
        <nav>
            <h2>ELAD School of Potentials Therapy Center</h2>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="https://www.facebook.com/ELADSchoolofPotentials">Facebook</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>

<!-- Edit Profile Section -->
    <div class="edit-container">
        <h2>Edit User Admin Credentials</h2>
        <form id="editForm">
            <div class="form-group">
                <label for="newUsername">New Username:</label>
                <input type="text" id="newUsername" name="newUsername">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword">
            </div>
            <button type="button" id="confirmEdit">Confirm</button>
            <button type="button" id="goBack">Go Back</button>
        </form>
    </div>

<!-- footer -->
    <div class="footer">
        <div class="social-links">
            <a href="https://www.facebook.com/ELADSchoolofPotentials" class="footer-style-button">Facebook</a>
        </div>
        <p>&copy; 2024 ELAD School of Potentials Therapy Center</p>
    </div>

<!-- jscript for edit and confirm -->
    <script>
        // Handle the "Go Back" button click
        document.getElementById('goBack').addEventListener('click', function() {
            const confirmDiscard = confirm('Do you want to disregard any changes you made?');
            if (confirmDiscard) {
                window.location.href = '../pages/admin.html'; // Redirect to the admin page
            }
        });

        // Handle the "Confirm" button click
        document.getElementById('confirmEdit').addEventListener('click', function() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            if (newUsername || newPassword) {
                const confirmChange = confirm('Are you sure you want to make these changes?');
                if (confirmChange) {
                    // Implement logic to handle username and password changes here
                    alert('Changes confirmed!');
                    // Optionally, reset the form or hide it
                    document.getElementById('editForm').reset();
                }
            } else {
                alert('Please enter at least one field to edit.');
            }
        });
    </script>

</body>

</html>
